{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row mb-5">
        <div class="col-12 col-md-8 mx-auto">
            <div class="text-center">
                <img src="{{url_for('static', filename='pup.jpg')}}" style="max-width: 250px; height: auto; border-radius: 25px; box-shadow: 0 0 10px rgb(200,200,200);">
            </div>
            <h1 class="my-2 text-center">Jersey PAWS System</h1>
            <h4 class="text-center">Remove Puppy</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <form method="POST">
                <div class="row">
                    <div class="col-5 col-sm-4" style="font-family: 'Sawarabi Mincho', sans-serif;">
                        {{form.hidden_tag()}}
                    </div>
                    <div class="col-7 col-sm-8">
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 col-sm-4" style="font-family: 'Sawarabi Mincho', sans-serif;">
                        {{form.puppy_id.label}}
                    </div>
                    <div class="col-7 col-sm-8">
                        <SELECT name="puppy_id" class="col-12 input">
                            {% for id in puppy_list %}
                            <OPTION value={{ id.puppy_id }}>{{id.puppy_name.capitalize()}}</OPTION>
                            {% endfor %}
                        </SELECT>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        {{form.submit(class="mt-4 col-3 btn btn-primary")}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
